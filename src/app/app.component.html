<div class="container mx-auto my-10">
  <div class="container shadow-md p-5">
    <h1 
      class="
        mb-4 text-3xl font-extrabold 
        text-gray-900 dark:text-white 
        md:text-5xl lg:text-6xl"
      >
        <span class="
                  text-transparent bg-clip-text 
                  bg-gradient-to-r to-emerald-600 
                  from-sky-400"
        >
          Artistry
        </span> 
          Records
      </h1>
      <p 
      class="
        text-lg font-normal text-gray-500 
        lg:text-xl dark:text-gray-400"
      >
      Here at Artitry we focus on music, innovation, 
      and capital that can unlock long-term value and drive economic growth.
      </p>
  </div>
  <div class="container m-3 max-w-md ">
    <input type="text" class="border-2 w-full rounded-md p-1" [(ngModel)]="query" placeholder="search artiste">
  </div>

  <div class="container flex items-center max-w-md mt-2 mx-3 space-x-3" *ngIf="query">
   <strong>Info About: </strong> <span class="text-green-400  text-lg"> {{ query }} </span>
  </div>
  <ul class="max-w-md divide-gray-200 dark:divide-gray-700 mt-5 mx-3 space-y-3">
    <li class="p-3 bg-slate-100 rounded-sm cursor-pointer" 
      *ngFor="let artiste of (artistes | searchArtiste: query)"
      (click) = "showArtiste(artiste)"
    >
       <app-artiste-item [artiste]="artiste"></app-artiste-item>
    </li>
  </ul>
</div>
